name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tendertracker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore backend/TenderTracker.API/TenderTracker.API.csproj
    
    - name: Build
      run: dotnet build backend/TenderTracker.API/TenderTracker.API.csproj --configuration Release --no-restore
    
    - name: Run unit tests
      run: dotnet test backend/TenderTracker.API.Tests/TenderTracker.API.Tests.csproj --configuration Release --no-build --verbosity normal
    
    - name: Run integration tests
      run: |
        cd backend/TenderTracker.API
        export ASPNETCORE_ENVIRONMENT=Test
        export ConnectionStrings__DefaultConnection="Host=localhost;Port=5432;Database=tendertracker_test;Username=postgres;Password=postgres"
        dotnet test ../TenderTracker.API.Tests/TenderTracker.API.Tests.csproj --configuration Release --no-build --verbosity normal

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --single-run --browsers ChromeHeadless
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tendertracker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Start backend
      run: |
        cd backend/TenderTracker.API
        export ASPNETCORE_ENVIRONMENT=Development
        export ConnectionStrings__DefaultConnection="Host=localhost;Port=5432;Database=tendertracker;Username=postgres;Password=postgres"
        nohup dotnet run --urls=http://localhost:5000 > backend.log 2>&1 &
        sleep 10
    
    - name: Start frontend
      run: |
        cd frontend
        npm install
        nohup npx http-server -p 3000 -c-1 > frontend.log 2>&1 &
        sleep 5
    
    - name: Run E2E tests
      run: |
        node e2e-test.js
    
    - name: Run performance tests
      run: |
        node performance-test.js

  deploy:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
